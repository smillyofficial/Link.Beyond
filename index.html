<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Beyond! - Global Chat</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // APP CONFIGURATION & STATE
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'link-beyond-chat-v1';
        let db, auth;
        let currentUser = null;
        
        // 1. LOAD SETTINGS SAFELY (Defaults if nothing saved)
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        
        let savedProfile;
        try {
            savedProfile = JSON.parse(localStorage.getItem('userProfile'));
        } catch (e) {
            console.error("Profile load error", e);
        }

        let userProfile = savedProfile || {
            username: `User_${Math.floor(Math.random() * 9000) + 1000}`,
            avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${Math.random()}`
        };

        // BANNED WORDS LIST
        const bannedWords = [/child\s*porn/gi, /nigger/gi, /nigga/gi];

        function filterContent(text) {
            if (typeof text !== 'string') return text;
            let filtered = text;
            bannedWords.forEach(pattern => {
                filtered = filtered.replace(pattern, "****");
            });
            return filtered;
        }

        // INITIALIZE FIREBASE
        async function initFirebase() {
            let config;
            const isGitHub = window.location.hostname.includes('github.io');
            
            if (typeof __firebase_config !== 'undefined') {
                config = JSON.parse(__firebase_config);
            } else {
                const savedConfig = localStorage.getItem('firebaseConfig');
                if (savedConfig) {
                    config = JSON.parse(savedConfig);
                } else if (isGitHub) {
                    document.getElementById('setup-overlay').classList.remove('hidden');
                    return;
                } else {
                    console.warn("No Firebase configuration found.");
                    return;
                }
            }

            try {
                const app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);

                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };

                await initAuth();

                onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    if (user) {
                        startChatListener();
                    }
                });
            } catch (err) {
                console.error("Firebase Init Error:", err);
            }
        }

        // CHAT LOGIC
        function startChatListener() {
            if (!currentUser) return;
            const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'desc'), limit(50));

            onSnapshot(q, (snapshot) => {
                const messagesContainer = document.getElementById('messages');
                // Auto-scroll logic
                const isAtBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop <= messagesContainer.clientHeight + 150;
                
                const messages = [];
                snapshot.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                
                renderMessages(messages.reverse());
                
                if (isAtBottom) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }, (error) => {
                console.error("Listener Error:", error);
            });
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = messages.map(msg => {
                const isMe = msg.uid === currentUser?.uid;
                const displayName = isMe ? "You" : msg.username;
                const bubbleClass = isMe 
                    ? (isDarkMode ? 'bg-indigo-600 text-white' : 'bg-indigo-500 text-white')
                    : (isDarkMode ? 'bg-gray-800 text-gray-100' : 'bg-white text-gray-800');
                const alignClass = isMe ? 'flex-row-reverse' : 'flex-row';

                return `
                <div class="flex ${alignClass} items-start gap-3 mb-4 animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <img src="${msg.avatar}" class="w-10 h-10 rounded-full object-cover border-2 border-indigo-500 shadow-sm shrink-0" alt="avatar">
                    <div class="flex flex-col max-w-[80%] ${isMe ? 'items-end' : 'items-start'}">
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-bold ${isDarkMode ? 'text-indigo-300' : 'text-indigo-600'}">${displayName}</span>
                            <span class="text-[10px] opacity-50">${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...'}</span>
                        </div>
                        <div class="${bubbleClass} p-3 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} shadow-sm mt-1 border ${isDarkMode ? 'border-gray-700' : 'border-gray-100'}">
                            ${msg.type === 'image' 
                                ? `<img src="${msg.content}" class="max-w-full rounded-lg cursor-pointer hover:opacity-90 transition" onclick="window.open('${msg.content}')">` 
                                : `<p class="break-words leading-relaxed">${filterContent(msg.content)}</p>`}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        window.sendMessage = async function(type = 'text', content = null) {
            if (!currentUser || !db) return;
            const input = document.getElementById('message-input');
            const text = content || input.value.trim();
            if (!text) return;

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                    uid: currentUser.uid,
                    username: userProfile.username,
                    avatar: userProfile.avatar,
                    content: type === 'text' ? text : text,
                    type: type,
                    timestamp: serverTimestamp()
                });
                if (type === 'text') input.value = '';
            } catch (e) {
                console.error("Send Error:", e);
            }
        };

        window.handleImageUpload = (event, isProfile = false) => {
            const file = event.target.files[0];
            if (!file) return;
            if (file.size > 800000) {
                alert("File too large! Please use images under 800KB.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                if (isProfile) {
                    document.getElementById('profile-preview').src = e.target.result;
                    window.pendingAvatar = e.target.result;
                } else {
                    window.sendMessage('image', e.target.result);
                }
            };
            reader.readAsDataURL(file);
        };

        window.toggleSettings = () => {
            const modal = document.getElementById('settings-modal');
            const isHidden = modal.classList.contains('hidden');
            
            if (isHidden) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                // Load current values into inputs
                document.getElementById('set-username').value = userProfile.username;
                document.getElementById('profile-preview').src = userProfile.avatar;
                window.pendingAvatar = null; // Reset pending state
            } else {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        };

        window.saveSettings = () => {
            const newUsername = document.getElementById('set-username').value.trim();
            if (newUsername) {
                // Update State
                userProfile.username = filterContent(newUsername);
                if (window.pendingAvatar) {
                    userProfile.avatar = window.pendingAvatar;
                }
                
                // CRITICAL: Try-Catch block for storage
                try {
                    localStorage.setItem('userProfile', JSON.stringify(userProfile));
                    
                    // Show success feedback
                    const saveBtn = document.getElementById('save-btn');
                    const originalText = saveBtn.innerText;
                    saveBtn.innerText = "Saved!";
                    saveBtn.classList.add('bg-green-500');
                    
                    setTimeout(() => {
                        window.toggleSettings();
                        saveBtn.innerText = originalText;
                        saveBtn.classList.remove('bg-green-500');
                    }, 800);

                } catch (e) {
                    alert("Storage Error: Your image might be too big to save locally. Try a smaller image.");
                    console.error(e);
                }
            }
        };

        window.toggleTheme = () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme();
        };

        function applyTheme() {
            const body = document.body;
            const container = document.getElementById('app-container');
            const themeBtn = document.getElementById('theme-icon');
            
            if (isDarkMode) {
                body.classList.add('dark', 'bg-gray-950');
                container.classList.add('bg-gray-900', 'text-white');
                container.classList.remove('bg-white');
            } else {
                body.classList.remove('dark', 'bg-gray-950');
                container.classList.add('bg-white');
                container.classList.remove('bg-gray-900', 'text-white');
            }
            if(themeBtn) themeBtn.innerHTML = isDarkMode ? '<i data-lucide="sun"></i>' : '<i data-lucide="moon"></i>';
            lucide.createIcons();
            
            // Re-render chat if open to update bubble colors immediately
            // Since we don't have the messages array here globally, we just let the next snapshot update fix colors,
            // or we could force a re-render if we stored messages. 
            // For now, the container bg updates instantly, bubbles update on next message or refresh.
        }

        window.submitConfig = () => {
            const val = document.getElementById('config-input').value;
            try {
                JSON.parse(val);
                localStorage.setItem('firebaseConfig', val);
                document.getElementById('setup-overlay').classList.add('hidden');
                location.reload(); // Only reload here, as this is a one-time setup
            } catch(e) {
                alert("Invalid JSON format.");
            }
        };

        // RUN IMMEDIATELY ON LOAD
        window.addEventListener('DOMContentLoaded', () => {
            applyTheme(); // Set theme immediately
            initFirebase();
            lucide.createIcons();
            
            const msgInput = document.getElementById('message-input');
            if(msgInput) {
                msgInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') window.sendMessage();
                });
            }
        });
    </script>

    <style>
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #4f46e5; }
    </style>
</head>
<body class="transition-colors duration-300 font-sans h-screen flex flex-col items-center justify-center p-0 md:p-4 overflow-hidden">

    <!-- SETUP OVERLAY -->
    <div id="setup-overlay" class="hidden fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-3xl max-w-md w-full shadow-2xl border border-indigo-500/30">
            <h2 class="text-2xl font-black mb-4 text-indigo-600">Link Beyond! Setup</h2>
            <p class="text-sm opacity-70 mb-6">Paste your <b>Firebase Configuration JSON</b>. This saves to your browser.</p>
            <textarea id="config-input" class="w-full h-32 p-3 rounded-xl border border-gray-300 dark:bg-gray-800 dark:border-gray-700 font-mono text-xs mb-4" placeholder='{ "apiKey": "...", "authDomain": "...", ... }'></textarea>
            <button onclick="submitConfig()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">Connect Global Chat</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-container" class="w-full max-w-4xl h-full md:h-[90vh] flex flex-col shadow-2xl overflow-hidden md:rounded-3xl border border-indigo-500/10">
        
        <header class="p-4 border-b flex items-center justify-between bg-indigo-600 text-white shrink-0 z-10 shadow-md">
            <div class="flex items-center gap-2">
                <div class="bg-white p-1.5 rounded-xl shadow-lg">
                    <i data-lucide="zap" class="text-indigo-600 w-6 h-6"></i>
                </div>
                <h1 class="text-xl font-black tracking-tighter">Link Beyond!</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" id="theme-icon" class="p-2 hover:bg-white/10 rounded-full transition"></button>
                <button onclick="toggleSettings()" class="p-2 hover:bg-white/10 rounded-full transition">
                    <i data-lucide="settings"></i>
                </button>
            </div>
        </header>

        <main id="messages" class="flex-1 overflow-y-auto p-4 md:p-6 bg-opacity-30 flex flex-col">
            <div class="flex-1 flex flex-col items-center justify-center opacity-30">
                <p>Establishing link...</p>
            </div>
        </main>

        <footer class="p-4 border-t bg-inherit shrink-0 z-10">
            <div class="flex items-center gap-2 max-w-5xl mx-auto">
                <label class="cursor-pointer p-3 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition">
                    <i data-lucide="image" class="w-6 h-6 text-indigo-500"></i>
                    <input type="file" class="hidden" accept="image/*" onchange="handleImageUpload(event)">
                </label>
                <input id="message-input" type="text" placeholder="Type something..." 
                    class="flex-1 p-3 px-5 rounded-full border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 px-5 rounded-full font-bold transition flex items-center gap-2 shadow-lg active:scale-95">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </footer>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="hidden fixed inset-0 z-[60] bg-black/60 items-center justify-center p-4 backdrop-blur-sm animate-in">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-[2.5rem] p-8 shadow-[0_20px_50px_rgba(0,0,0,0.3)] border border-white/10 text-gray-900 dark:text-white">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black tracking-tight">Settings</h2>
                <button onclick="toggleSettings()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-red-500 hover:text-white transition">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="space-y-8">
                <!-- Profile Pic Section -->
                <div class="flex flex-col items-center gap-4">
                    <div class="relative group">
                        <img id="profile-preview" src="" class="w-24 h-24 rounded-full object-cover border-4 border-indigo-500 shadow-xl" alt="Preview">
                        <label class="absolute inset-0 flex items-center justify-center bg-black/40 rounded-full opacity-0 group-hover:opacity-100 cursor-pointer transition">
                            <i data-lucide="camera" class="text-white"></i>
                            <input type="file" class="hidden" accept="image/*" onchange="handleImageUpload(event, true)">
                        </label>
                    </div>
                    <p class="text-xs font-medium opacity-60">Tap photo to change</p>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-black uppercase tracking-widest text-indigo-500">Username</label>
                    <input id="set-username" type="text" class="w-full p-4 rounded-2xl border-2 border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:border-indigo-500 outline-none transition font-bold">
                </div>

                <div class="pt-4 flex gap-3">
                    <button onclick="toggleSettings()" class="flex-1 py-4 px-6 rounded-2xl font-bold bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">Cancel</button>
                    <button id="save-btn" onclick="saveSettings()" class="flex-[2] bg-indigo-600 text-white py-4 px-6 rounded-2xl font-black hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/30">Save Profile</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
