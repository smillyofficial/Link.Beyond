<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Beyond | Global Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Outfit:wght@300;500;700;900&display=swap');
        
        :root {
            --bg-color: #020617;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --card-bg: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --bubble-them: rgba(255, 255, 255, 0.05);
        }

        .light-theme {
            --bg-color: #f1f5f9;
            --accent: #4f46e5;
            --accent-glow: rgba(79, 70, 229, 0.2);
            --card-bg: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.08);
            --text-main: #0f172a;
            --bubble-them: rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100dvh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .heading-font { font-family: 'Outfit', sans-serif; }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        .chat-scroll::-webkit-scrollbar { width: 3px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .bubble-me {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border-radius: 18px 18px 4px 18px;
            color: white;
        }
        
        .bubble-them {
            background: var(--bubble-them);
            border: 1px solid var(--border);
            border-radius: 18px 18px 18px 4px;
        }

        .pfp-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            background: var(--border);
        }

        .input-bar {
            background: rgba(128, 128, 128, 0.08);
            border: 1px solid var(--border);
            border-radius: 2rem;
        }

        #image-preview-container {
            display: none;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .bubble-me, .bubble-them { font-size: 14px; padding: 12px 16px; }
            .pfp-circle { width: 28px; height: 28px; }
        }

        /* Settings Drawer Toggle */
        #settings-panel {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #settings-panel.open { transform: translateX(0); }
    </style>
</head>
<body>

    <!-- Auth Overlay -->
    <div id="auth-modal" class="fixed inset-0 bg-slate-950 flex items-center justify-center z-[200] px-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
            </div>
            <h1 class="text-3xl font-black heading-font tracking-tight text-white mb-2">LINK BEYOND</h1>
            <p class="text-slate-500 mb-8 text-sm">Synchronize your consciousness.</p>
            
            <input type="text" id="username-input" maxlength="15" placeholder="Pick a username" 
                class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none text-center font-bold text-lg text-white mb-4 focus:border-indigo-500 transition-all">
            
            <button id="join-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl shadow-lg btn-hover uppercase tracking-widest">Enter Beyond</button>
        </div>
    </div>

    <!-- App Header -->
    <header class="glass-panel px-4 py-3 flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-indigo-600/20 flex items-center justify-center text-indigo-400 border border-indigo-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <h2 class="text-lg font-black heading-font tracking-tight">LINK BEYOND</h2>
        </div>
        <button id="settings-toggle" class="p-2 bg-white/5 rounded-xl border border-white/10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
    </header>

    <!-- Chat Stream -->
    <main id="messages" class="flex-1 overflow-y-auto p-4 space-y-6 chat-scroll"></main>

    <!-- Footer / Input -->
    <footer class="p-3 pb-safe glass-panel border-t-0 rounded-t-[2rem]">
        <div id="image-preview-container" class="mb-3 p-2 bg-indigo-600/10 rounded-2xl flex items-center justify-between border border-indigo-500/20">
            <div class="flex items-center gap-3">
                <img id="image-preview" src="" class="h-12 w-12 object-cover rounded-lg border border-indigo-500/50">
                <span class="text-xs font-bold opacity-70 uppercase tracking-tighter">Visual Ready</span>
            </div>
            <button id="cancel-image" class="p-2 text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
        </div>

        <div class="input-bar p-1 flex items-center gap-2">
            <input type="file" id="image-input" accept="image/*" class="hidden">
            <button id="upload-btn" class="p-3 bg-indigo-600 text-white rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            </button>
            <form id="chat-form" class="flex-1 flex items-center gap-2">
                <input type="text" id="msg-input" placeholder="Say something..." class="flex-1 bg-transparent py-2 outline-none font-medium text-inherit">
                <button type="submit" class="p-3 px-5 bg-indigo-600 text-white rounded-2xl font-black text-xs tracking-widest uppercase">Send</button>
            </form>
        </div>
    </footer>

    <!-- Settings Sidebar -->
    <aside id="settings-panel" class="fixed inset-y-0 right-0 w-[85%] max-w-sm glass-panel z-[150] p-8 flex flex-col shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-xl font-black heading-font uppercase tracking-widest">Profile</h3>
            <button id="close-settings" class="p-2 opacity-50"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
        </div>

        <div class="space-y-8 flex-1">
            <!-- PFP Customization -->
            <div class="text-center">
                <div class="relative inline-block group cursor-pointer" id="pfp-trigger">
                    <img id="settings-pfp" src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" class="w-24 h-24 rounded-full border-4 border-indigo-600 object-cover bg-slate-800">
                    <div class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </div>
                    <input type="file" id="pfp-input" accept="image/*" class="hidden">
                </div>
                <p class="mt-4 font-bold text-lg" id="display-name">Username</p>
                <p class="text-[10px] text-indigo-500 uppercase font-black tracking-widest">Active Identity</p>
            </div>

            <!-- Appearance -->
            <div class="p-5 bg-black/5 dark:bg-white/5 rounded-2xl flex items-center justify-between border border-white/5">
                <div>
                    <p class="font-bold">Appearance</p>
                    <p id="theme-label" class="text-[10px] opacity-50 uppercase font-black">Dark Mode</p>
                </div>
                <button id="theme-toggle-btn" class="p-3 bg-indigo-600/20 text-indigo-400 rounded-xl">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
            </div>

            <button id="logout-btn" class="w-full py-4 text-red-500 font-bold bg-red-500/10 rounded-xl mt-auto">Reset Identity</button>
        </div>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // GITHUB COMPATIBILITY: Robust config fetching
        let config;
        try {
            config = JSON.parse(__firebase_config);
        } catch(e) {
            console.error("Firebase config missing. Ensure environment variables are set.");
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'link-beyond-gh';
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userState = { uid: null, name: '', pfp: 'https://api.dicebear.com/7.x/avataaars/svg?seed=default' };
        let pendingImg = null;

        const ui = {
            authModal: document.getElementById('auth-modal'),
            nameIn: document.getElementById('username-input'),
            joinBtn: document.getElementById('join-btn'),
            messages: document.getElementById('messages'),
            chatForm: document.getElementById('chat-form'),
            msgIn: document.getElementById('msg-input'),
            uploadBtn: document.getElementById('upload-btn'),
            imgIn: document.getElementById('image-input'),
            imgPreviewCont: document.getElementById('image-preview-container'),
            imgPreview: document.getElementById('image-preview'),
            cancelImg: document.getElementById('cancel-image'),
            settingsToggle: document.getElementById('settings-toggle'),
            settingsPanel: document.getElementById('settings-panel'),
            closeSettings: document.getElementById('close-settings'),
            pfpTrigger: document.getElementById('pfp-trigger'),
            pfpInput: document.getElementById('pfp-input'),
            settingsPfp: document.getElementById('settings-pfp'),
            displayName: document.getElementById('display-name'),
            themeBtn: document.getElementById('theme-toggle-btn'),
            themeLabel: document.getElementById('theme-label'),
            logoutBtn: document.getElementById('logout-btn')
        };

        // --- IDENTITY & AUTH ---
        const initIdentity = () => {
            const saved = localStorage.getItem('lb_identity');
            if (saved) {
                userState = JSON.parse(saved);
                ui.settingsPfp.src = userState.pfp;
                ui.displayName.textContent = userState.name;
            }
        };

        const saveIdentity = () => localStorage.setItem('lb_identity', JSON.stringify(userState));

        const startAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) { console.error("Auth failed:", err); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userState.uid = user.uid;
                initIdentity();
                if (userState.name) login();
                else ui.authModal.classList.remove('hidden');
            } else startAuth();
        });

        const login = () => {
            ui.authModal.classList.add('hidden');
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), limit(40));
            onSnapshot(q, (snap) => {
                const msgs = snap.docs.map(doc => doc.data()).sort((a,b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));
                render(msgs);
            });
        };

        ui.joinBtn.onclick = () => {
            const val = ui.nameIn.value.trim();
            if (val.length >= 2) {
                userState.name = val;
                saveIdentity();
                login();
            }
        };

        // --- PFP SYSTEM ---
        ui.pfpTrigger.onclick = () => ui.pfpInput.click();
        ui.pfpInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                userState.pfp = ev.target.result;
                ui.settingsPfp.src = userState.pfp;
                saveIdentity();
            };
            reader.readAsDataURL(file);
        };

        // --- THEME ---
        let isDark = localStorage.getItem('lb_theme') !== 'light';
        const applyTheme = (dark) => {
            isDark = dark;
            document.body.classList.toggle('light-theme', !dark);
            ui.themeLabel.textContent = dark ? "Dark Mode" : "Light Mode";
            localStorage.setItem('lb_theme', dark ? 'dark' : 'light');
        };
        ui.themeBtn.onclick = () => applyTheme(!isDark);
        applyTheme(isDark);

        // --- CHAT LOGIC ---
        ui.uploadBtn.onclick = () => ui.imgIn.click();
        ui.imgIn.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                pendingImg = ev.target.result;
                ui.imgPreview.src = pendingImg;
                ui.imgPreviewCont.style.display = 'flex';
            };
            reader.readAsDataURL(file);
        };

        ui.cancelImg.onclick = () => {
            pendingImg = null;
            ui.imgPreviewCont.style.display = 'none';
        };

        ui.chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = ui.msgIn.value.trim();
            if (!text && !pendingImg) return;

            const payload = {
                uid: userState.uid,
                author: userState.name,
                pfp: userState.pfp,
                body: text,
                image: pendingImg,
                timestamp: serverTimestamp()
            };

            ui.msgIn.value = '';
            pendingImg = null;
            ui.imgPreviewCont.style.display = 'none';

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), payload);
            } catch (err) { console.error("Send failed:", err); }
        };

        const render = (msgs) => {
            ui.messages.innerHTML = '';
            msgs.forEach(m => {
                const isMe = m.uid === userState.uid;
                const row = document.createElement('div');
                row.className = `flex gap-3 items-end ${isMe ? 'flex-row-reverse' : 'flex-row'}`;
                
                row.innerHTML = `
                    <img src="${m.pfp || 'https://api.dicebear.com/7.x/avataaars/svg?seed=anon'}" class="pfp-circle mb-1">
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                        <span class="text-[9px] font-black opacity-40 uppercase tracking-tighter mb-1 px-1">${m.author}</span>
                        <div class="p-3 md:p-4 ${isMe ? 'bubble-me' : 'bubble-them'}">
                            ${m.image ? `<img src="${m.image}" class="rounded-xl mb-2 max-h-64 w-full object-contain bg-black/5">` : ''}
                            ${m.body ? `<p class="font-semibold leading-tight break-words">${m.body}</p>` : ''}
                        </div>
                    </div>
                `;
                ui.messages.appendChild(row);
            });
            ui.messages.scrollTop = ui.messages.scrollHeight;
        };

        // UI toggles
        ui.settingsToggle.onclick = () => ui.settingsPanel.classList.add('open');
        ui.closeSettings.onclick = () => ui.settingsPanel.classList.remove('open');
        ui.logoutBtn.onclick = () => { localStorage.clear(); location.reload(); };
    </script>
</body>
</html>
